<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwapX - Invite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --gradient-btn: linear-gradient(135deg, #ffd33d 0%, #ff9500 100%);
            --bg-color: #ffffff;
            --card-white: #ffffff;
            --text-dark: #1c1c1e;
            --text-gray: #8e8e93;
            --border-color: #f0f0f0;
            --nav-height: 80px;
            --step-line-color: #e0e0e0;
            --primary-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding-bottom: var(--nav-height);
            min-height: 100vh;
        }

        /* 顶部导航 */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .logo i { color: #FF3B30; }
        
        .connect-wallet-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 18px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connect-wallet-btn:active {
            transform: scale(0.95);
        }
        
        .connect-wallet-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        
        .connect-wallet-btn i {
            font-size: 16px;
        }
        
        .connect-btn-small {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: none;
        }

        /* 主容器 */
        .container {
            padding: 20px;
        }

        /* 英雄卡片 (Hero Card) */
        .hero-card {
            background: var(--card-white);
            border-radius: 24px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .hero-desc {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .notice-box {
            background: #fff0f0;
            border-radius: 12px;
            padding: 10px;
            font-size: 12px;
            color: #d63031;
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            background: var(--primary-gradient);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }

        /* 流程部分 */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .timeline {
            position: relative;
            padding-left: 20px;
        }

        /* 垂直连线 */
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px; /* 圆点中心对齐 */
            top: 10px;
            bottom: 50px; /* 不延伸到最后一个项目的底部 */
            width: 2px;
            background: var(--step-line-color);
        }

        .step-item {
            position: relative;
            padding-left: 30px;
            padding-bottom: 30px;
        }

        .step-number {
            position: absolute;
            left: -15px; /* 调整圆圈位置 */
            top: 0;
            width: 30px;
            height: 30px;
            background: white;
            border: 2px solid #FF8E53; /* 品牌色边框 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 14px;
            color: #FF6B6B;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .step-content h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            margin-top: 4px; /* 对齐圆圈 */
        }

        .step-content p {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.4;
        }

        /* 底部操作区 (悬浮) */
        .invite-footer {
            margin-top: 10px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .invite-link-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-gray);
        }
        .copy-icon { color: var(--text-dark); cursor: pointer; }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border-color);
            z-index: 99;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-gray); font-size: 10px; text-decoration: none; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item.active { color: var(--text-dark); }
        .nav-item.active i { color: var(--primary-red); }

    </style>
</head>
<body>

    <div class="header">
        <button class="connect-wallet-btn" onclick="connectWallet()">
            <i class="fas fa-wallet"></i>
            <span>连接钱包</span>
        </button>
        <div style="flex: 1;"></div>
    </div>

    <div class="container">
        <div class="hero-card">
            <h1 class="hero-title">绑定邀请码</h1>
            <p class="hero-desc">连接钱包绑定邀请码，解锁最高 <strong>20%</strong> 手续费返现</p>
            
            <div class="notice-box">
                <i class="fas fa-exclamation-circle" style="margin-top: 1px;"></i>
                <span>注意：仅 7 天内新创建钱包可以绑定邀请码享受手续费返现福利</span>
            </div>

            <button class="action-btn" onclick="connectWallet()">连接钱包</button>
        </div>

        <h2 class="section-title">如何赚取手续费？</h2>
        
        <div class="timeline">
            <div class="step-item">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>绑定邀请码</h3>
                    <p>通过邀请码/邀请链接进行上级邀请码绑定</p>
                </div>
            </div>

            <div class="step-item">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>领取专属福利</h3>
                    <p>绑定后获得最高 20% 手续费返现</p>
                </div>
            </div>

            <div class="step-item">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>在 SwapX 交易</h3>
                    <p>进行 SwapX Swap、RWA 股票代币 或 合约(Futures) 交易</p>
                </div>
            </div>

            <div class="step-item">
                <div class="step-number">4</div>
                <div class="step-content">
                    <h3>领取返现奖励</h3>
                    <p>前往“我的”页面领取您的手续费返现奖励</p>
                </div>
            </div>
        </div>

        <div class="invite-footer">
            <h3 style="font-size: 16px; margin-bottom: 5px;">前往邀请好友</h3>
            <p style="font-size: 12px; color: #999;">领取您的手续费返现奖励</p>
            <div class="invite-link-row">
                <span id="inviteLink">https://swapx.io/invite/x8s7...</span>
                <i class="far fa-copy copy-icon" onclick="copyLink()"></i>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="Home.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>首页</span>
        </a>
        <a href="Discover.html" class="nav-item">
            <i class="far fa-compass"></i>
            <span>发现</span>
        </a>
        <a href="RWA.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>RWA</span>
        </a>
        <a href="Futures.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>合约</span>
        </a>
        <a href="Swap.html" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>交易</span>
        </a>
        <a href="Invite.html" class="nav-item active">
            <i class="far fa-user"></i>
            <span>邀请</span>
        </a>
    </div>

    <script>
        function connectWallet() {
            alert("正在连接钱包...");
            // 模拟连接成功
            setTimeout(() => {
                alert("钱包连接成功！\n当前状态：新用户 (可绑定)");
            }, 1000);
        }

        function copyLink() {
            const link = document.getElementById('inviteLink').innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert("邀请链接已复制！");
            });
        }
    </script>
</body>
</html>
